<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Meme Spot</title>
  </head>
  <body>
    <header>
      <nav class="bg-gray-800 text-white shadow relative">
        <div
          class="container mx-auto px-4 py-3 flex items-center justify-between"
        >
          <!-- Logo -->
          <a href="/index.html" class="text-lg font-bold hover:text-gray-300"
            >MemeSpot</a
          >

          <!-- Hamburger Menu -->
          <button
            id="navToggle"
            class="block md:hidden text-white focus:outline-none"
            aria-label="Toggle Navigation"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>

          <!-- Desktop Menu -->
          <ul class="hidden md:flex space-x-6 text-sm">
            <li><a href="/index.html" class="hover:text-gray-300">Home</a></li>
            <li>
              <a href="../pages/feed.html" class="hover:text-gray-300"
                >All Memes</a
              >
            </li>
            <li>
              <a href="../post/new.html" class="hover:text-gray-300"
                >New Post</a
              >
            </li>
            <li>
              <a href="../account/dashboard.html" class="hover:text-gray-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="../account/login.html"
                id="desktopLoginLink"
                class="hover:text-gray-300"
                >Login</a
              >
            </li>
          </ul>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobileMenu"
          class="fixed top-0 right-0 h-70 w-full max-w-sm bg-gray-700 text-white transform translate-x-full transition-transform duration-300 ease-in-out md:hidden"
        >
          <div
            class="flex items-center justify-between px-4 py-3 border-b border-gray-600"
          >
            <h2 class="text-lg font-bold">Menu</h2>
            <button
              id="closeMenu"
              class="text-white focus:outline-none"
              aria-label="Close Menu"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="flex flex-col px-4 py-4 space-y-4">
            <a href="/index.html" class="block hover:text-gray-300">Home</a>
            <a href="../pages/feed.html" class="block hover:text-gray-300"
              >All Memes</a
            >
            <a href="../post/new.html" class="block hover:text-gray-300"
              >New Post</a
            >
            <a
              href="../account/dashboard.html"
              class="block hover:text-gray-300"
              >Dashboard</a
            >
            <a
              href="../account/login.html"
              id="mobileLoginLink"
              class="block hover:text-gray-300"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Welcome to Meme Spot</h1>
      <p>
        Share your best memes and let others react and comment to the memes you
        share! Let the best meme win!
      </p>
      <!--
      Current navbar idea when user is logged in. 
      (TEMP COMMENT)
      
        Home
        View Memes
        Post Meme
        Dashboard
        Logout
      
      

       Navbar when user is not logged in.

        Home
        View Memes
        Login (hidden when logged in)
        Post Meme (hidden when not logged in)
        Dashboard> (hidden when not logged in)
        Logout (hidden when not logged in)
      </ul>
      -->
    </main>
  </body>
</html>
