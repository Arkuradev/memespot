<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/newPost.mjs" type="module"></script>
    <script src="/js/logOut.mjs" type="module"></script>
    <script src="/js/navbar.mjs" type="module"></script>
    <script src="/js/loadingIndicator.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>Post New Meme</title>
  </head>
  <body class="bg-gray-900">
    <header>
      <nav class="bg-gray-800 text-white shadow relative">
        <div
          class="container mx-auto px-4 py-3 flex items-center justify-between"
        >
          <!-- Logo -->
          <a href="/index.html" class="text-lg font-bold hover:text-gray-300"
            >MemeSpot</a
          >

          <!-- Hamburger Menu -->
          <button
            id="navToggle"
            class="block md:hidden text-white focus:outline-none"
            aria-label="Toggle Navigation"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>

          <!-- Desktop Menu -->
          <ul class="hidden md:flex space-x-6 text-sm">
            <li><a href="/index.html" class="hover:text-gray-300">Home</a></li>
            <li>
              <a href="../pages/feed.html" class="hover:text-gray-300"
                >All Memes</a
              >
            </li>
            <li>
              <a href="../post/new.html" class="hover:text-gray-300"
                >New Post</a
              >
            </li>
            <li>
              <a href="../account/dashboard.html" class="hover:text-gray-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="../account/login.html"
                id="desktopLoginLink"
                class="hover:text-gray-300"
                >Login</a
              >
            </li>
          </ul>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobileMenu"
          class="fixed top-0 right-0 h-70 w-full max-w-sm bg-gray-700 text-white transform translate-x-full transition-transform duration-300 ease-in-out md:hidden"
        >
          <div
            class="flex items-center justify-between px-4 py-3 border-b border-gray-600"
          >
            <h2 class="text-lg font-bold">Menu</h2>
            <button
              id="closeMenu"
              class="text-white focus:outline-none"
              aria-label="Close Menu"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="flex flex-col px-4 py-4 space-y-4">
            <a href="/index.html" class="block hover:text-gray-300">Home</a>
            <a href="../pages/feed.html" class="block hover:text-gray-300"
              >All Memes</a
            >
            <a href="../post/new.html" class="block hover:text-gray-300"
              >New Post</a
            >
            <a
              href="../account/dashboard.html"
              class="block hover:text-gray-300"
              >Dashboard</a
            >
            <a
              href="../account/login.html"
              id="mobileLoginLink"
              class="block hover:text-gray-300"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="global-loader"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50"
      >
        <div
          class="w-12 h-12 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin"
        ></div>
      </div>
      <div id="message" class="message"></div>
      <section
        id="newMemeFormSection"
        class="bg-gray-900 min-h-screen flex items-center justify-center py-10"
      >
        <div
          class="memeFormContainer max-w-md w-full bg-gray-800 shadow-lg rounded-lg p-6"
        >
          <h1 class="text-xl font-semibold text-white mb-6 text-center">
            Post New Meme
          </h1>
          <form id="newPostForm" class="space-y-4">
            <!-- URL Input -->
            <div>
              <label
                for="url"
                class="block text-sm font-medium text-gray-300 mb-1"
                >URL</label
              >
              <input
                type="text"
                placeholder="URL"
                id="url"
                class="w-full p-2 rounded-lg bg-gray-700 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="title"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Title</label
              >
              <input
                type="text"
                placeholder="Title"
                id="title"
                class="w-full p-2 rounded-lg bg-gray-700 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="description"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Description</label
              >
              <textarea
                placeholder="Write a description here"
                id="description"
                class="w-full p-2 rounded-lg bg-gray-700 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
              ></textarea>
            </div>
            <!-- Submit Button -->
            <button
              id="newPostButton"
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300"
            >
              Post Meme
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
