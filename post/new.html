<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="/js/newPost.mjs" type="module"></script>
    <title>Post New Meme</title>
  </head>
  <body>
    <main>
      <h1>INC POST NEW MEME PAGE</h1>
      <p>This is where the user can post a new meme.</p>
      <section id="newMemeFormSection">
        <div class="memeFormContainer">
          <form id="newPostForm">
            <label for="url">URL</label>
            <input type="text" placeholder="URL" id="url" />
            <label for="title">Title</label>
            <input type="text" placeholder="Title" id="title" />
            <label for="description">Description</label>
            <textarea placeholder="Description" id="description"></textarea>
            <button id="newPostButton" type="submit">Post Meme</button>
          </form>
        </div>
      </section>
      <a href="../account/login.html">Log in again</a>
    </main>
  </body>
