<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="stylesheet" href="../css/dashboard.css" />
    <script src="../js/navbar.mjs" type="module"></script>
    <script src="../js/logout.mjs" type="module"></script>
    <script src="../js/loadingIndicator.mjs" type="module"></script>
    <script src="../js/deletePost.mjs" type="module"></script>
    <script src="../js/fetchUserPosts.mjs" type="module"></script>
    <script src="../js/dashboard.mjs" type="module"></script>
    <script src="../js/updateProfile.mjs" type="module"></script>
    <script src="../js/theme.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/site.webmanifest" />
    <title>Dashboard - Manage Memes & Profile</title>
  </head>
  <body class="bg-background text-main">
    <header>
      <nav class="bg-nav shadow relative">
        <div
          class="container mx-auto px-4 py-3 flex items-center justify-between"
        >
          <a href="/index.html" class="text-lg font-bold hover:text-hover"
            >MemeSpot</a
          >

          <button id="navToggle" class="block md:hidden focus:outline-none">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>

          <ul class="hidden md:flex space-x-6 text-sm">
            <li>
              <a href="/index.html" class="hover:text-hover font-semibold"
                >Home</a
              >
            </li>
            <li>
              <a href="../post/new.html" class="hover:text-hover font-semibold"
                >New Post</a
              >
            </li>
            <li>
              <a
                href="../account/dashboard.html"
                class="hover:text-hover font-semibold"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="../account/login.html"
                id="desktopLoginLink"
                class="hover:text-hover font-semibold"
                >Login</a
              >
            </li>
          </ul>
        </div>

        <div
          id="mobileMenu"
          class="fixed top-0 right-0 h-70 z-40 w-full max-w-sm bg-slate-400 dark:bg-gray-800 text-gray-900 dark:text-white transform translate-x-full opacity-0 transition-all duration-300 ease-in-out md:hidden"
        >
          <div
            class="flex items-center justify-between px-4 py-3 border-b border-gray-600"
          >
            <h2 class="text-lg font-bold text-main">Menu</h2>
            <button
              id="closeMenu"
              class="text-main focus:outline-none"
              aria-label="Close Menu"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="flex flex-col px-4 py-4 space-y-4">
            <a href="/index.html" class="block text-main font-semibold">Home</a>
            <a href="../post/new.html" class="block text-main font-semibold"
              >New Post</a
            >
            <a
              href="../account/dashboard.html"
              class="block text-main font-semibold"
              >Dashboard</a
            >
            <a
              href="../account/login.html"
              id="mobileLoginLink"
              class="block text-main font-semibold"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="dashboard" class="p-6 bg-background min-h-screen">
        <h1 class="text-2xl font-semibold mb-4 text-center text-main">
          MemeSpot Dashboard
        </h1>
        <div
          class="dashboardContainer mx-auto bg-background p-4 rounded shadow"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Meme post section -->
            <section id="memePosts" class="bg-secondary p-4 rounded shadow">
              <h2 class="text-xl font-semibold mb-4 text-main">
                Your Meme Posts
              </h2>
              <div
                id="memeGrid"
                class="grid grid-cols-2 md:grid-cols-3 gap-4"
              ></div>
            </section>

            <!-- User profile section -->
            <section id="userProfile" class="bg-secondary p-4 rounded shadow">
              <div id="profilePreview">
                <img
                  id="profileAvatar"
                  src="#"
                  class="h-42 w-72 rounded-full mb-4"
                  alt="Profile Avatar"
                />
                <a
                  href="../account/my-profile.html"
                  class="hover:text-hover py-2"
                  >&#128203; View Profile</a
                >
                <h2 id="profileName" class="text-xl font-semibold mb-4 mt-4">
                  Loading name...
                </h2>
                <h2 id="profileEmail" class="">Loading email...</h2>
                <p id="profileBio" class="">Loading bio...</p>
              </div>

              <button
                id="themeToggleButton"
                class="mt-4 px-4 py-2 bg-btn-primary hover:bg-hover text-main font-semibold rounded-lg"
              >
                <span id="themeIcon">ðŸŒ™</span>
                <span id="themeText">Dark Mode</span>
              </button>

              <button
                id="editProfileButton"
                class="mt-4 mb-4 px-4 py-2 bg-btn-primary hover:bg-hover text-main font-semibold rounded-lg"
              >
                Edit Profile
              </button>

              <!-- Hidden edit form -->
              <section
                id="editProfileForm"
                class="hidden fixed inset-0 flex items-center justify-center bg-background/50"
              >
                <div
                  class="bg-secondary p-6 rounded-lg shadow-lg max-w-md w-full"
                >
                  <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
                  <label for="editAvatar" class="block text-sm font-medium"
                    >Avatar URL:</label
                  >
                  <input
                    type="text"
                    id="editAvatar"
                    class="w-full p-2 bg-background border dark:border-gray-700 rounded text-main focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                    placeholder="Enter avatar URL"
                  />

                  <label for="editBio" class="block text-sm font-medium"
                    >Bio:</label
                  >
                  <textarea
                    id="editBio"
                    class="w-full p-2 bg-background border dark:border-gray-700 rounded text-main focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                    placeholder="Tell us about yourself..."
                  ></textarea>

                  <button
                    id="saveProfileButton"
                    class="px-4 py-2 bg-btn-primary hover:bg-hover text-main font-semibold rounded-lg"
                  >
                    Save
                  </button>
                  <button
                    id="cancelEditButton"
                    class="px-4 py-2 bg-btn-secondary hover:hover:bg-red-500 text-main font-semibold rounded-lg"
                  >
                    Cancel
                  </button>
                </div>
              </section>
            </section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
